<!DOCTYPE html>
<html>
<head>
	<title> Calculator_jkb930 </title>
	<link rel = "stylesheet" href = "stylesheet.css" >
</head>

<body>
	<h1> Calculator</h1>
	<div id = "calc"> <!-- full calculator -->
			<div id = "screen">  <!-- green screen -->
				<div id = "screen_num">0 </div>
				<div id = "screen_symbol"> </div>
			</div>
		<div id = "break"> </div>

		<div>
		    <button id="b-mc">MC</button>
		    <button id="b-mp">M+</button>
		    <button id="b-mm">M-</button>
		    <button id="b-mr">MR</button>
	  	</div>
	  	<div>
		    <button class = "special" id="b-clear">C</button>
		    <button class = "special" id="b-pM">&#177;</button>
		    <button class = "rand" id="b-divide">&#247;</button>
		    <button class = "rand" id="b-times">&#215;</button>
		</div>
		  
		<div>
		    <button class = "rator" id="b-7">7</button>
		    <button class = "rator" id="b-8">8</button>
		    <button class = "rator" id="b-9">9</button>
		    <button class = "rand" id="b-subtract">-</button>
		</div>
		  
		<div>
		    <button class = "rator" id="b-4">4</button>
		    <button class = "rator" id="b-5">5</button>
		    <button class = "rator" id="b-6">6</button>
		    <button class = "rand" id="b-addition">+</button>
		</div>
		  
		  	<button class = "special" id="b-equals">=</button>
		    
		<div>
		    <button class = "rator" id="b-1">1</button>
		    <button class = "rator" id="b-2">2</button>
		    <button class = "rator" id="b-3">3</button>
		</div>
		  
		<div>
		    <button class = "rator" id="b-0">0</button>
		    <button class = "special" id="b-decimal">.</button>
  		</div>
	</div>
</body>
